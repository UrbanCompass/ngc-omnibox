<!DOCTYPE html>
<html ng-app="demoApp">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <style>
    ngc-omnibox-suggestions {
      display: block;
    }

    ngc-omnibox-suggestion-item {
      display: inline-block;
    }
  </style>
</head>
  <body>
    <main class="container" ng-controller="OmniboxExampleController as demo">
      <h3>Simple Example - Materialize CSS Framework</h1>
      <h4>Search through Github's emoji</h4>

      <button ng-click="demo.isDisabled = !demo.isDisabled">Toggle Disabled</button>
      <ngc-omnibox
          ng-model="demo.model"
          ng-disabled="demo.isDisabled"
          can-show="demo.shouldShowSuggestions(query)"
          source="demo.sourceFn(query)">

        <ngc-omnibox-field>
          <input type="text" autofocus="true"
              placeholder="Type in the name of an emoji (2 characters minimum)...">
        </ngc-omnibox-field>

        <ngc-omnibox-suggestions class="collection">

          <ngc-omnibox-suggestion-item class="collection-item"
              ng-class="{'active': omnibox.isHighlighted(suggestion)}">
             <img ng-attr-src="{{suggestion.url}}" >
          </ngc-omnibox-suggestion-item>

          <div ngc-omnibox-suggestion-loading class="progress">
            <div class="indeterminate"></div>
          </div>

          <div ngc-omnibox-suggestion-empty class="center-align">
            <span class="blue-grey-text text-lighten-3">No results...</span>
          </div>

        </ngc-omnibox-suggestions>
      </ngc-omnibox>

      <p>
        Model value:
        <pre><code style="white-space: pre-line">{{demo.model}}</code></pre>
      </p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js"></script>
    <script src="../dist/ngc-omnibox.js"></script>
    <script src="./simple-suggest.js"></script>
  </body>
</html>
