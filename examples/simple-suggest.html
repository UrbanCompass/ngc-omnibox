<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <style>
      input[type="text"] {
        font-size: 16px; /* stops iOS Safari from zooming in */
      }
    </style>
  </head>
  <body>
    <main ng-controller="OmniboxExampleController as demo">
      <h1>Simple Omnibox Example</h1>
      <h2>Search For a U.S. Senator</h2>

      <button ng-click="demo.isDisabled = !demo.isDisabled">Toggle Disabled</button>
      <ngc-omnibox
          ng-model="demo.model"
          ng-disabled="demo.isDisabled"
          can-show-suggestions="demo.shouldShowSuggestions(query)"
          source="demo.sourceFn(query)">

        <ngc-omnibox-field>
          <input type="text" autofocus="true"
              placeholder="Search for a US Senator by Name (2 character minimum)...">
        </ngc-omnibox-field>

        <ngc-omnibox-suggestions>

          <ngc-omnibox-suggestions-item>
            {{suggestion.person.name}}
          </ngc-omnibox-suggestions-item>

          <ngc-omnibox-suggestions-loading>
            Loading...
          </ngc-omnibox-suggestions-loading>

          <ngc-omnibox-suggestions-empty>
            No results...
          </ngc-omnibox-suggestions-empty>

        </ngc-omnibox-suggestions>
      </ngc-omnibox>

      <p>
        Model value:
        <pre><code style="white-space: pre-line">{{demo.model}}</code></pre>
      </p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script src="https://rawgit.com/wouter2203/fuzzy-search/master/dist/FuzzySearch.js"></script>
    <script src="../dist/ngc-omnibox.js"></script>
    <script src="./simple-suggest.js"></script>
  </body>
</html>
