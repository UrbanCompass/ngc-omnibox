<input type="text" role="combobox" aria-autocomplete="list"
    ng-attr-aria-expanded="{{omnibox.hasSuggestions()}}"
    ng-attr-aria-multiselectable="{{omnibox.multiple || undefined}}"
    ng-model="omnibox.query"
    ng-change="omnibox.onInputChange()"
    ng-keydown="omnibox.onKeyDown($event)"
    ng-keyup="omnibox.onKeyUp($event)"
    ng-attr-placeholder="{{omnibox.placeholder || undefined}}"
    ng-attr-autofocus="{{::omnibox.autofocus === 'true' || undefined}}"
    ng-disabled="omnibox.ngDisabled()">

<div ng-transclude="omniboxSelections"
    ng-if="omnibox.multiple && omnibox.ngModel && omnibox.ngModel.length"></div>
<div ng-transclude="omniboxSuggestions" ng-if="omnibox.shouldShowSuggestions()"></div>
